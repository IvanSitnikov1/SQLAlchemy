{% extends 'layout.html' %}
{% block body %}
    <h2>Все книги</h2>
    {% for book in books %}
        <ul>
            <li>Название: {{ book.name }}</li>
            <li>Добавлено: {{ book.added }}</li>
            <li>
                <a href="{{ url_for('books_by_genre', genre_id=book.genre_id) }}">Жанр: {{ book.genre.name }}</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
